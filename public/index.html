<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Deposit QRIS - Atlantic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:sans-serif;background:#f4f6fa;margin:0;padding:20px}
    .card{max-width:600px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    h1{margin-top:0}
    label{display:block;margin-top:12px;font-weight:600}
    input,button{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ddd}
    button{background:#0066ff;color:#fff;font-weight:700;cursor:pointer;border:none}
    .result{margin-top:20px;white-space:pre-wrap;background:#0f172a;color:#fff;padding:12px;border-radius:6px}
    img{margin-top:10px;max-width:250px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Deposit QRIS</h1>
    <form id="formDeposit">
      <label>Jumlah Deposit (Rp)</label>
      <input type="number" id="amount" placeholder="contoh: 20000" required />
      <button type="submit">Buat QRIS</button>
    </form>

    <div id="result" class="result" style="display:none"></div>
    <img id="qrImage" style="display:none" />
  </div>

  <script>
    const form = document.getElementById("formDeposit");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = { amount: document.getElementById("amount").value };
      const res = await fetch("/api/deposit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      document.getElementById("result").style.display = "block";
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);

      if (data?.data?.qr_url) {
        const qrImg = document.getElementById("qrImage");
        qrImg.src = data.data.qr_url;
        qrImg.style.display = "block";
      }
    });
  </script>
</body>
</html>
