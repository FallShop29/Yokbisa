<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Atlantic Pedia - Topup & QRIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:sans-serif;background:#f4f6fa;margin:0;padding:20px}
    .container{max-width:800px;margin:auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,.1)}
    h1{margin-top:0}
    form{margin-top:20px}
    label{display:block;margin-top:12px;font-weight:600}
    input,button{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ddd;box-sizing:border-box}
    button{background:#0066ff;color:#fff;font-weight:700;cursor:pointer;border:none}
    .result{margin-top:20px;padding:12px;border-radius:6px;background:#0f172a;color:#fff;white-space:pre-wrap}
    img.qr{margin-top:10px;max-width:250px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Atlantic Pedia Demo</h1>
    <p>Contoh web Topup & Deposit QRIS via API Atlantic.</p>

    <h2>Form Topup</h2>
    <form id="formTopup">
      <label>Kode Layanan (code)</label>
      <input type="text" id="code" placeholder="contoh: PULSA_10000" required />
      <label>Nomor Tujuan</label>
      <input type="text" id="target" placeholder="contoh: 62812xxxxxx" required />
      <label>Catatan</label>
      <input type="text" id="note" placeholder="opsional" />
      <button type="submit">Kirim Topup</button>
    </form>
    <div id="topupResult" class="result" style="display:none"></div>

    <hr />

    <h2>Form Deposit QRIS</h2>
    <form id="formDeposit">
      <label>Jumlah Deposit (Rp)</label>
      <input type="number" id="amount" placeholder="contoh: 10000" required />
      <button type="submit">Buat QRIS</button>
    </form>
    <div id="depositResult" class="result" style="display:none"></div>
    <img id="qrImage" class="qr" style="display:none" />
  </div>

  <script>
    const topupForm = document.getElementById("formTopup");
    const depositForm = document.getElementById("formDeposit");

    topupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        code: document.getElementById("code").value,
        target: document.getElementById("target").value,
        note: document.getElementById("note").value,
      };
      const res = await fetch("/api/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      document.getElementById("topupResult").style.display = "block";
      document.getElementById("topupResult").textContent = JSON.stringify(data,null,2);
    });

    depositForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = { amount: document.getElementById("amount").value };
      const res = await fetch("/api/deposit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
      const data = await res.json();
      document.getElementById("depositResult").style.display = "block";
      document.getElementById("depositResult").textContent = JSON.stringify(data,null,2);

      if (data?.data?.qr_url) {
        const qrImg = document.getElementById("qrImage");
        qrImg.src = data.data.qr_url;
        qrImg.style.display = "block";
      }
    });
  </script>
</body>
</html>
